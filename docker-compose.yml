services:
  database:
    image: postgres:16-alpine
    container_name: portfolio-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edens_zac}
      POSTGRES_USER: ${POSTGRES_USER:-zedens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zedens} -d ${POSTGRES_DB:-edens_zac}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=100
      -c log_statement=all
      -c log_destination=stderr

  backend:
    image: edens.zac.backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database Config - Docker DNS (POSTGRES_HOST=database)
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_HOST:-database}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-edens_zac}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-zedens}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # Ensure profile does not default to mysql
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}

      # AWS Config
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: us-west-2
      AWS_PORTFOLIO_S3_BUCKET: ${AWS_PORTFOLIO_S3_BUCKET}
      AWS_CLOUDFRONT_DOMAIN: ${AWS_CLOUDFRONT_DOMAIN}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:8080/api/read/collections || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
volumes:
  postgres_data:
